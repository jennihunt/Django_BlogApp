{% extends 'home/base.html' %}
{% block content %}
    {% for category in categories %}
        <h1>{{ category.name }}</h1>
        <ul>
            {% for post in category.posts.all %}
                <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
            {% empty %}
                <p>No posts in this category.</p>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
