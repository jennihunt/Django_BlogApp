{% extends 'home/base.html' %}
{%load static%}
{% block content %}
    <img id="blogimg" src="{% static 'home/pexels-blog.jpg' %}" alt="blog img">
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> by {{ post.author }} ({{ post.comment_count }} comments)
            </li>
        {% endfor %}
    </ul>
{% endblock %}
